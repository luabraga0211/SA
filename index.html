<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Estudantes Sesi-senai</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                    <img id="logo" class="logo" alt="logo"
                        src="https://ap.senai.br/images/CHAMADA-SESI-SENAI.jpg" />
                </div>
                <h3 class="text-center">
                    Cadastro de Estudantes
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                CPF
                            </th>
                            <th>
                                Nome
                            </th>
                            <th>
                                Genero
                            </th>
                            <th>
                                Área
                            </th>
                            <th>
                                Ano
                            </th>
                            <th>
                                PNE
                            </th>
                            <th>
                                Sobre
                            </th>
                        </tr>
                    </thead>
                    <tbody id="estudantes"></tbody>
                </table>
                <dl>
                    Selecione um estudante para ver suas informações
                </dl>

                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoEstudante">Novo Estudante</button>
                </div>

                <div id="modalNovoEstudante" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Novo Estudante</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoEstudante">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" required>

                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>

                                <label for="genero">Genero:</label>
                                <select id="genero" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>

                                <label for="area">Área:</label>
                                <select id="area" required>
                                    <option value="Tecnico">Técnico</option>
                                    <option value="Steam">Steam</option>
                                </select>

                                <label for="ano">Ano:</label>
                                <select id="ano" required>
                                    <option value="Primeiro">Primeiro Ano</option>
                                    <option value="Segundo">Segundo Ano</option>
                                    <option value="Terceiro">Terceiro Ano</option>
                                </select>

                                <label for="pne">Pessoa com Deficiência:</label>
                                <select id="pne" required>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>

                                <button type="button" onclick="cadastrarEstudante()">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Estudante</h2>
                        <p>CPF: <span id="cpfModal"></span></p>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <p>Genero: <span id="generoModal"></span></p>
                        <p>Área: <span id="areaModal"></span></p>
                        <p>Ano: <span id="anoModal"></span></p>
                        <p>PNE: <span id="pneModal"></span></p>
                        <button id="btnExcluirEstudante">Excluir Estudante</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
